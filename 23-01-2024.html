    <script>
      // a= "ahGKli" print: GKahli

      var a = "HelloEveryone";
      var b = "";
      var c = "";
      for (i = 0; i < a.length; i++) {
        if (a.charCodeAt(i) >= 65 && a.charCodeAt(i) <= 90) {
          b = b + a[i];
        } else {
          c = c + a[i];
        }
      }
      d = b.concat(c);
      console.log(d);
      console.log("----------------------------------------------------------------------------------------------------");

      //program to count how many times a character is repeated.

      str = prompt("Enter String:");
      char = prompt("Enter character:");
      c1 = 0;
      for (i = 0; i < str.length; i++) {
        if (str[i] == char) {
          c1++;
        }
      }
      console.log(char, "is repeated", c1, "times");

      console.log("-------------------------------------------------------------------------------------------------------");

          }
