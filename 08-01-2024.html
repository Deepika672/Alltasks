    <title>8-1-24 Task</title>

  <body>
    <script>
      //Even or Odd program using Ternary Operator
      n = 9
      n % 2 == 0 ? console.log("Even") : console.log("Odd");

      //Greatest of two numbers using Ternary Operator.
      n1 = 15
      n2 = 50
      n1 > n2 ? console.log("n1 is big") : console.log("n2 is big");
    </script>
  </body>
