<!DOCTYPE html>

  <body>
    <script>
        
      // Program to print vowels in a string in an array

      arr = ["hello", "hi", "move", 4, "deepu"];
      //arr=prompt("Enter array:")
      for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
          if (
            arr[i][j] == "a" ||
            arr[i][j] == "e" ||
            arr[i][j] == "i" ||
            arr[i][j] == "o" ||
            arr[i][j] == "u"
          ) {
            console.log(arr[i][j]);
          }
        }
      }
      console.log("----------------------------------------------------------------------------------------------");

      //Program to make array as empty.

      a=[2,5,6,1,3,9];

      a.length=0;

      console.log(a)
      console.log("----------------------------------------------------------------------------------------------");
      

      //Program to remove _ in the string and making the next character to capital

      var a = "s_pre_ser_if_a";
      var b = "";
      for (i = 0; i < a.length; i++) {
        if (a[i] != "_") {
          b = b + a[i];
        } else {
          i++;
          b = b + a[i].toUpperCase();
        }
      }
      console.log(b);
    </script>
  </body>
