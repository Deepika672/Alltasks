<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //program to print length of the string without using .length method

      a = "HelloFriends"
      var c = 0;
      for (i = 0; a[i] != undefined; i++) {
        c++;
      }
      console.log(c);

      console.log("------------------------------------------------------------------------------------------------");

      //program to print even index characters and odd index characters separately in a string
      var a = "Hello Everyone";
      console.log(a);
      console.log("odd index characters are:");
      for (i = 0; i < a.length; i++) {
        if (i % 2 != 0) {
          console.log(a[i]);
        }
      }
      console.log("Even index characters are:");
      for (i = 0; i < a.length; i++) {
        if (i % 2 == 0) {
          console.log(a[i]);
        }
      }
    </script>
  </body>
</html>
