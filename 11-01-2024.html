    <script>

        //program to print Day using prompt

        n=+prompt("Enter n:")
        switch(n){
            case 0:
                console.log("Sunday")
                break;
            case 1:
                console.log("Monday")
                break;
            case 2:
                console.log("Tuesday")
                break;
            case 3:
                console.log("Wednesday")
                break;
            case 4:
                console.log("Thursday")
                break;
            case 5:
                console.log("Friday")
                break;
            case 6:
                console.log("Saturday")
                break;
            default:
                console.log("Enter value between 0-6 only")
        }

        console.log("----------------------------------------------------------------------")

        //program to do Addition,subtraction,multiplication, division by taking input from user and display output in alert message.

        a=+prompt("Enter a:")
      	b=+prompt("Enter b:")

        switch(c){
            case '+':
      	        alert(a+b);
      	        break;
      	    case '-':
                alert(a-b);
      	        break;
            case '*':
      	        alert(a*b);
      	        break;
            case '/':
                alert(a/b);
      	        break;

      	    case '%':
      	        alert(a%b);
      	        break;
            case '**':
                alert(a**b);
      	         break;

              }

            }

                console.log(i)
            }
