<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        div{

                height: 500px;
                width:400px;

        div:hover{
            background-color: blueviolet;
            height: 700px;
            width:500px;
            transform: translate(50px,100px);
        }
    </style>

</head>
<body>
    <div>
        Translate
    </div>
    
</body>
</html>
