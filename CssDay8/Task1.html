<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        div{
            background-color: red;
            height:600px;
            width:400px;
        }
        div:hover{
            background-color: violet;
            height:900px;
            width:800px;
            transform: rotate(80deg);
        }

    </style>
</head>
<body>

        Hello

</html>
